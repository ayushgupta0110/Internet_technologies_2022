<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./styles.css" type="text/css" />
		<title>Result</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="row">
					<h2>Personal Information</h2>
				</div>
				<div class="row mt-5 leftAlign">
					<div class="offset-1 col-3"><b>Name:</b></div>
					<input type="text" class="col-7" id="Name" />
				</div>
				<div class="row mt-3 leftAlign">
					<div class="offset-1 col-3"><b>Course:</b></div>
					<input type="text" class="col-7" id="Course" />
				</div>
				<div class="row mt-5">
					<h4>Result of Sem 1 to Sem 4</h4>
				</div>
				<div class="row mt-3 leftAlign">
					<div class="offset-1 col-3"><b>Sem1:</b></div>
					<input type="text" class="col-7" id="sem1" />
				</div>
				<div class="row mt-3 leftAlign">
					<div class="offset-1 col-3"><b>Sem2:</b></div>
					<input type="text" class="col-7" id="sem2" />
				</div>
				<div class="row mt-3 leftAlign">
					<div class="offset-1 col-3"><b>Sem3:</b></div>
					<input type="text" class="col-7" id="sem3" />
				</div>
				<div class="row mt-3 leftAlign">
					<div class="offset-1 col-3"><b>Sem4:</b></div>
					<input type="text" class="col-7" id="sem4" />
				</div>
				<div class="row mt-5">
					<input type="button" class="offset-3 col-6" value="Submit" onclick="calcGPA()" />
				</div>
				<div class="row mt-5 leftAlign">
					<div id="result"></div>
				</div>
			</div>
		</div>

		<!-- JavaScript -->
		<script src="main.js"></script>
	</body>
</html>
