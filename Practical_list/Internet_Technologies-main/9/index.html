<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./styles.css" type="text/css" />
		<title>Loops</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="row">
					<h2>Loops in JavaScript</h2>
				</div>

				<div class="row mt-5 leftAlign">
					<h4>for</h4>
				</div>
				<div class="row mt-4 leftAlign">
					<div class="col-4"><b>Click to print numbers between 0 & 10:</b></div>
					<div class="col-3">
						<input type="button" class="col-12" value="Submit" onclick="callFor()" />
					</div>
					<div id="result1" class="offset-1 col-4"></div>
				</div>

				<div class="row mt-5 leftAlign">
					<h4>while</h4>
				</div>
				<div class="row mt-4 leftAlign">
					<div class="col-4"><b>Click to print numbers between 11 & 20:</b></div>
					<div class="col-3">
						<input type="button" class="col-12" value="Submit" onclick="callWhile()" />
					</div>
					<div id="result2" class="offset-1 col-4"></div>
				</div>

				<div class="row mt-5 leftAlign">
					<h4>do while</h4>
				</div>
				<div class="row mt-4 leftAlign">
					<div class="col-4"><b>Click to print numbers between 21 & 30:</b></div>
					<div class="col-3">
						<input type="button" class="col-12" value="Submit" onclick="callDoWhile()" />
					</div>
					<div id="result3" class="offset-1 col-4"></div>
				</div>
			</div>
		</div>

		<!-- JavaScript -->
		<script src="main.js"></script>
	</body>
</html>
